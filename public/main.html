<html ng-app>
<script src="./js/angular-1.2.17.js"></script>
<script src="./js/scicalc.js"></script>
<body>
	<div ng-controller='appController'>
        <textarea ng-model='data.textdata'>{{data.textdata}}</textarea>
		
		<br><!--I may be able to condense this with a creative ng-repeat-->
		<button ng-click='appendInput("7")'>7</button>
		<button ng-click='appendInput("8")'>8</button>
		<button ng-click='appendInput("9")'>9</button>
		<button ng-click='appendInput("/")'>/</button>
		<br>
		<button ng-click='appendInput("4")'>4</button>
		<button ng-click='appendInput("5")'>5</button>
		<button ng-click='appendInput("6")'>6</button>
		<button ng-click='appendInput("*")'>*</button>
		<br>
		<button ng-click='appendInput("1")'>1</button>
		<button ng-click='appendInput("2")'>2</button>
		<button ng-click='appendInput("3")'>3</button>
		<button ng-click='appendInput("-")'>-</button>
		<br>
		<button ng-click='appendInput("0")'>0</button>
		<!--<button ng-click='appendInput(".")'>.</button>-->
		<button ng-click='send()'>=</button>
		<button ng-click='clear()'>C</button>
		<button ng-click='appendInput("+")'>+</button>
	</div>		
</body>

</html>
